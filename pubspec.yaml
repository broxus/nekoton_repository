---
name: nekoton_repository
description: Nekoton repository package
version: 1.5.0
repository: https://github.com/broxus/nekoton_repository

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  async: ^2.11.0
  collection: ^1.18.0
  encrypted_storage: ^0.1.3
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_nekoton_bridge: ^3.3.0
  freezed_annotation: '>=3.0.0 <3.1.0'
  get_it: ^8.0.3
  injectable: ^2.5.0
  json_annotation: ^4.9.0
  json_serializable: ^6.9.0
  logging: ^1.3.0
  mutex: ^3.1.0
  quiver: ^3.2.2
  rxdart: ^0.28.0

dev_dependencies:
  broxus_flutter_analysis:
    git:
      url: https://github.com/broxus/flutter_templates.git
      ref: main
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.10.0
  flutter_test:
    sdk: flutter
  freezed: '>=3.0.6 <3.1.0'
  injectable_generator: ^2.6.2
  melos: ^6.2.0
  mocktail: ^1.0.4
  very_good_analysis: ^5.1.0

flutter_gen:
  output: lib/generated/
  assets:
    outputs:
      package_parameter_enabled: true

flutter:
  assets:
    - assets/abi/
